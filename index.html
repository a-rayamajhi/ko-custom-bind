<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion 7.1</title>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
  </head>
  <body>
    <div class="container">
      <br /><br /><br />

      <div>
        Twitter handle:
        <br />
        <input class="alert alert-primary" data-bind="value: value" />
      </div>
      <br /><br />
      <div data-bind="addHandle: value">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>@robert</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="text/javascript">
      function HandleViewModel() {
        this.value = ko.observable("");
      }

      ko.bindingHandlers.addHandle = {
        init: function (
          element,
          valueAccessor,
          allBindingsAccessor,
          viewModel,
          bindingContext
        ) {
          $(element).hover(function () {
            $(this).css("cursor", "pointer");
          });
        },
        update: function (
          element,
          valueAccessor,
          allBindingsAccessor,
          viewModel,
          bindingContext
        ) {
          var text = ko.unwrap(valueAccessor());
          if (text) $("tbody tr:last").after("<tr><td>" + text + "</td></tr>");
        },
      };
      var viewModel = {};
      ko.applyBindings(new HandleViewModel());
    </script>
  </body>
</html>
